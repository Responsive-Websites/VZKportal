<!-- main -->
<main class="main main_contact-page contact-page">
  <section class="contact-page__contact">
    <div class="contact-page__container">
      <div class="contact-page__inner">
        <form action="#" class="contact-page__form">
          <div class="contact-page__name">
            <label for="contact-name-input" class="contact-page__name-label">Ваше имя</label>
            <input id="contact-name-input" type="text" class="contact-page__name-input" placeholder="Иван Иванов" />
          </div>
          <div class="contact-page__email">
            <label for="contact-email-input" class="contact-page__email-label">Ваше E-mail</label>
            <input
              id="contact-email-input"
              type="email"
              class="contact-page__email-input"
              placeholder="Ivanivanov@mail.ru"
            />
          </div>
          <div class="contact-page__text-area">
            <label for="contact-text-area-input" class="contact-page__text-area-label">Как мы можем помочь?</label>
            <textarea id="contact-text-area-input" placeholder="Вопросы или комментарии"></textarea>
          </div>
          <button class="contact-page__send-button" type="submit">Отправить</button>
        </form>
        <div class="contact-page__info"></div>
      </div>
    </div>
  </section>
</main>
